<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	<link rel="stylesheet" href="assets/libs/normalise/normalize.css">
	<link rel="stylesheet" href="assets/css/fonts.css">
	<link rel="stylesheet" href="assets/css/style.css">



</head>
<body>
	<div class="container">
		<div class="card--wrapper">
			<div class="card">
				<div class="card__header">
					<div class="logo">
						<a href="#" class="logo__link">
							<img src="assets/img/logo.png" alt="logotip">
						</a>
					</div>
				</div>
				<div class="card__body">
					<div class="card--wrap">
						<div class="card__img">
							<img src="assets/img/Nike-SB-Stefan-Janoski-Max.png" alt="img">
						</div>
						<form action="#" class="radio-form " id="radio-form ">
							
							<input type="radio" name="color" id="radio-1" value="darc-blue"/>
							<label for="radio-1" class="radio-form__input radio-form__input--darc-blue"></label>

							<input type="radio" name="color" id="radio-2" value="white" checked="checked"/>
							<label for="radio-2" class="radio-form__input radio-form__input--white"></label>
							
							<input type="radio" name="color" id="radio-3" value="red"/>
							<label for="radio-3" class="radio-form__input radio-form__input--red"></label>

							<input type="radio" name="color" id="radio-4" value="green"/>
							<label for="radio-4" class="radio-form__input radio-form__input--green"></label>
						</form>
					</div>
					<div class="card__content">
						<h3 class="card__title">Nike SB Stefan Janoski Max</h3>
						<p class="cart__subtitle">Unisex Skateboarding Shoe</p>
						<div class="card__rating">
							<ul class="rating-list">
								<li class="rating-list__item rating-list__item--current">
									<span class="rating-list__star1"></span>
								</li>
								<li class="rating-list__item">
									<span class="rating-list__star2"></span>
								</li>
								<li class="rating-list__item">
									<span class="rating-list__star3"></span>
								</li>
								<li class="rating-list__item">
									<span class="rating-list__star4"></span>
								</li>
								<li class="rating-list__item">
									<span class="rating-list__star5"></span>
								</li>
							</ul>
						</div>
						<div class="card__drop">
							<div class="select">
								<select name="size"   for="card-form" class="select__drop">
									<option class="select__item">Size</option>
									<option class="select__item">36</option>
									<option class="select__item">37</option>
									<option class="select__item">38</option>
								</select>
							</div>
							<div class="select select--right">
								<select name="qty"   for="card-form" class="select__drop">
									<option class="select__item">Qty</option>
									<option class="select__item">2</option>
									<option class="select__item">3</option>
									<option class="select__item">4</option>
								</select>
							</div>
						<div class="card__submit">
							<button class="btn" for="card-form">add to card</button>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>

</body>
</html>
